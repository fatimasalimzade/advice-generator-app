<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <p class="advicenum">ADVICE #<span id="advice-id">117</span></p>
      <blockquote class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</blockquote>
      <div class="divider"><img src="./images/pattern-divider-desktop.svg" alt=""></div>
      <button id="new-advice" class="dice-button">
        <img src="./images/icon-dice.svg" alt="Dice icon">
      </button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
